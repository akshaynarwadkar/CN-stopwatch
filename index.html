<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .stopwatch {
      text-align: center;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="stopwatch">00:00:00</h1>
    <div class="d-flex justify-content-center">
      <button id="startBtn" class="btn btn-primary me-3">Start</button>
      <button id="stopBtn" class="btn btn-warning" disabled>Stop</button>
      <button id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
